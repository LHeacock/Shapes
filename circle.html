<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="triangle.css">

<body><br>
    <h1>Add a Shape!</h1>
    <br><br>









    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="sphere">Circle</button>
        </div>
        <input type="text" class="form-control" id="circleInput" placeholder="Input radius" aria-label="bleep boop"
            aria-describedby="button-addon1">
    </div>

    <div class="input-group mb-3">
        <input type="text" id="squareInput" id = "SquareSides" class="form-control" placeholder="Input side length"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="cube">Square</button>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend" id="button-addon3">
            <button class="btn btn-outline-secondary" id="prism" type="prism">Rectangle</button>
        </div>
        <span>
            <input type="text" class="form-control" id="Rectanglewidth" placeholder="Input width"
                aria-label="Example text with two button addons" aria-describedby="button-addon3">
            <input type="text" class="form-control" id="Rectangleheight" placeholder="Input height"
                aria-label="Example text with two button addons" aria-describedby="button-addon3">
        </span>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" id="triangleInput" placeholder="Input height" aria-label="put your pixels here"
            aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-secondary" id="pyramid" type="pyramid">Triangle</button>
        </div>
    </div>
    <br><br>
    <div>
    <div id="board4shapes" style="float: left;"></div>
    <form action="">
        <label for="fname">Shape Name</label><br>
        <input type="text" id="shapeName" name="fname" value=""><br>
        <label for="fname">Shape Width</label><br>
        <input type="text" id="shapeWidth" name="fname" value=""><br>
        <label for="fname">Shape Height</label><br>
        <input type="text" id="shapeHeight" name="fname" value=""><br>
        <label for="fname">Shape Radius</label><br>
        <input type="text" id="shapeRadius" name="fname" value=""><br>
        <label for="fname">Shape Area</label><br>
        <input type="text" id="shapeArea" name="fname" value=""><br>
        <label for="fname">Shape Perimeter</label><br>
        <input type="text" id="shapePerimeter" name="fname" value=""><br>
    </form>
    </div>
    <br>
    <script src="blob.js
    "></script>
</body>

</html>
